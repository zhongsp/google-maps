<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>demo</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0; background-color: #f2f2f2}
  #google-map { height: 100% }
  </style>
</head>
<body onload="initialize()">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-push-1">
        <div id="google-map" style="height:600px; margin-top: 100px;"></div>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript"
      src="//maps.googleapis.com/maps/api/js?key=AIzaSyCcjnlErfb_FmNXZh3lmkrK6X73dpRayf4&sensor=true"></script>
  <script src="js/google-maps.js"></script>
  <script>
  function loadScript() {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCcjnlErfb_FmNXZh3lmkrK6X73dpRayf4&sensor=true&' +
        'callback=initialize';
    document.body.appendChild(script);
  }
  function initialize() {
    var Map = new GoogleMaps('google-map', {
      places: [{
        name: 'Melbourne',
        lat: -37.83232752310328,
        lng: 144.93427991867065,
        markerTitle: 'Fabric Group',
        buttonId: 'posMelbourne',
        isDefault: true
      }, {
        name: 'DaLian',
        lat: 38.847000,
        lng: 121.509789,
        markerTitle: 'Fabric Group',
        buttonId: 'posDalian posSydney'
      }],
      zoom: 16
    });

    Map.startup();
  }

  window.onload = loadScript;
  </script>
</body>
</html>
